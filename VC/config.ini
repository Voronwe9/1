[logging]
level = logging.DEBUG
filename = main.log
logging.info = Hello
format = %%(asctime)s - %%(module)s - %%(levelname)s - %%(funcName)s: %%(lineno)d - %%(message)s
datefmt = f'%%H:%%M:%%S'

[json]
indent = 4
sort_keys = True
ensure_ascii = False

[vk]
url = https://api.vk.com/method/

[ya]
files = https://cloud-api.yandex.net/v1/disk/resources/files
upload = https://cloud-api.yandex.net/v1/disk/resources/upload
resources = https://cloud-api.yandex.net/v1/disk/resources
publish = https://cloud-api.yandex.net/v1/disk/resources/publish

